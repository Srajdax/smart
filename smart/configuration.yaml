global-presets:
  - copy:
      video-preset: copy
      audio-preset: copy
  - lossless:
      video-preset: x264-lossless
      audio-preset: copy

video:
  x264-fast-crf:
    codec: "libx264"
    preset: null
    parameters:
      name: "x264-params"

      calculated:
        keyint: "framerate * 5"
        rc-lookahead: "framerate * 2"
        min-keyint: "keyint // 2"

      constants:
        - me: umh
        - subme: 8
        - merange: 16
        - no-chroma-me: 1
        - bframes: 6
        - ref: 3
        - crf: 17
        - scenecut: 33
        - qpmax: 22
        - aq-mode: 3
        - aq-strength: 0.8
        - deblock: "1,0"
        - psy-rd: "0.7,0.3"

  x264-lossless:
    codec: "libx264"
    preset: null
    parameters:
      name: "x264-params"

      calculated:
        keyint: "framerate * 4"
        min-keyint: "keyint"

      constants:
        - bframes: 6
        - ref: 3
        - qpmax: 22
        - qp: 0
        - chroma-qp-offset: 3

  x265-fast-crf:
    codec: "libx265"
    preset: medium
    parameters:
      name: "x265-params"

      calculated:
        keyint: "framerate * 4"
        min-keyint: "keyint"

      constants:
        - bframes: 4
        - crf: 17

  x265-slow-crf-sdr:
    codec: "libx265"
    preset: slow
    parameters:
      name: "x265-params"

      calculated: null

      constants:
        - crf: 23
        - colormatrix: bt709
        - transfer: bt709
        - colorprim: bt709
        - range: limited

  # https://www.voukoder.org/forum/thread/609-x265-difficult-settings-common-and-slow/?l=2
  # Thanks to iAvoe for the presets
  x265-slow-crf-sdr-bd:
    codec: "libx265"
    preset: slow
    parameters:
      name: "x265-params"

      calculated:
        ctu: "64"
        subme: "5"
        merange: "ctu - 4 - subme"
        rc-lookahead: "framerate * 4"

      constants:
        - limit-tu: 1
        - crf: 18
        - crqpoffs: -3
        - cbqpoffs: -1
        - colormatrix: bt709
        - transfer: bt709
        - colorprim: bt709
        - range: limited
        - me: star
        - analyze-src-pics: 1
        - max-merge: 4
        - early-skip: 1
        - no-open-gop: 1
        - min-keyint: 1
        - ref: 3
        - fades: 1
        - bframes: 16
        - b-adapt: 2
        - no-strong-intra-smoothing: 1
        - frame-dup: 1
        - dup-threshold: 70
        - scenecut-aware-qp: 1
        - scenecut-window: 650
        - max-qp-delta: 6
        - rdoq-level: 2
        - aq-mode: 1
        - aq-strength: 1
        - qg-size: 16
        - rd: 5
        - limit-modes: 1
        - limit-refs: 3
        - rect: 1
        - rskip: 1
        - psy-rd: 1.6

  copy:
    codec: copy
    parameters: null

audio:
  aac-128:
    codec: aac
    parameters:
      "b:a": 128k

  aac-256:
    codec: aac
    parameters:
      "b:a": 256k

  aac-320:
    codec: aac
    parameters:
      "b:a": 320k

  flac:
    codec: flac
    parameters: null

  pcm32:
    codec: pcm_s32le
    parameters: null

  copy:
    codec: copy
    parameters: null
